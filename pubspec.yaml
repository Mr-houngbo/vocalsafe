name: vocasafe
description: Application Mobile Money avec interface vocale pour le Sénégal
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Navigation
  go_router: ^12.1.3
  
  # Voix et audio (versions plus stables)
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.3
  permission_handler: ^11.0.1
  
  # Système de fichiers
  path_provider: ^2.1.1
  
  # HTTP pour API AI
  http: ^1.1.0
  
  # Deep links et redirection
  url_launcher: ^6.2.1
  
  # Animations
  lottie: ^2.7.0
  
  # États
  flutter_riverpod: ^2.4.9
  
  # UI
  google_fonts: ^6.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
